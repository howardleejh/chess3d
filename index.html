<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Chess</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />

    <!-- ChessboardJS -->
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD" crossorigin="anonymous">
    </script>

    <!-- ChessboardJS CSS File -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
        integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">

    <!-- ChessJS -->
    <script src="https://cdn.jsdelivr.net/npm/chess.js@0.11.0/chess.min.js"></script>

    <!-- ThreeJS -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.82.1/build/three.min.js"></script>

    <!-- Orbit Control -->
    <script src="https://cdn.jsdelivr.net/npm/three-orbit-controls@82.1.0/index.min.js"></script>

    <!-- Chess Engine -->
    <script src="https://cdn.jsdelivr.net/npm/js-chess-engine@0.11.3/dist/js-chess-engine.min.js"></script>

    <!-- Google Fonts - Arimo -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">

    <!-- Chessboard3JS -->
    <script src="./dependecies/chessboard3js-0.1.2/js/chessboard3.js"></script>

    <script src="main.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Game Initializing Page -->

    <div class='d-grid mx-auto align-items-center' id='game-init'>
        <div class="d-grid gap-2 mx-auto">
            <div class='container text-center'>
                <img src="./assets/logo.png" id="logo">
                <h1>Welcome to Chess</h1>
            </div>
            <button class="btn btn-primary" type="button" id="enter-game-btn">Enter Game</button>
            <button class="btn btn-danger" type="button">Exit</button>
        </div>
    </div>

    <!-- Game Setup Page -->

    <div class='d-grid mx-auto align-items-center' id='game-interface'>
        <div class="d-grid gap-2 col-4 mx-auto">
            <div class='container-fluid text-center mb-3'>
                <h1>Game Setup</h1>
            </div>

            <div class="container p-0">
                <div class="row">
                    <div class="container col-6 text-center" id="player1">
                        <img class="profile mb-3 p-3 border" src="./assets/PngItem_307416.png" id="player1-avatar">
                        <select class="form-select mb-1" id="player1-selected" aria-label="Default select example">
                            <option value="./assets/PngItem_307416.png" selected>Player 1 Avatar</option>
                            <option value="https://ziclife.com/wp-content/uploads/2020/08/best-cute-avata-picture.jpg">
                                Rabbit</option>
                            <option value="https://www.pngkey.com/png/detail/193-1938385_-pikachu-avatar.png">
                                Mouse</option>
                            <option
                                value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRArMH3iKl8366ealguAwbJbcmXyGnlsVx4Q_4RgRPc9BlsdyUDPRu4n8UZMT1xXFn3ezQ&usqp=CAU">
                                Fox</option>
                        </select>
                    </div>
                    <div class="container col-6 text-center" id="player2">
                        <img class="profile mb-3 p-3 border" src="./assets/PngItem_307416.png" id="player2-avatar">
                        <select class="form-select mb-1" id="player2-selected" aria-label="Default select example">
                            <option value="./assets/PngItem_307416.png" selected>Player 2 Avatar</option>
                            <option value="https://ziclife.com/wp-content/uploads/2020/08/best-cute-avata-picture.jpg">
                                Rabbit</option>
                            <option value="https://www.pngkey.com/png/detail/193-1938385_-pikachu-avatar.png">
                                Mouse</option>
                            <option
                                value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRArMH3iKl8366ealguAwbJbcmXyGnlsVx4Q_4RgRPc9BlsdyUDPRu4n8UZMT1xXFn3ezQ&usqp=CAU">
                                Fox</option>
                        </select>
                    </div>
                </div>
            </div>

            <form class="needs-validation" id='player-setup' novalidate>

                <label for="validationCustom01">Player 1</label>
                <input type="text" class="form-control" id="player1-input" placeholder="Name" value="Computer" required>
                <div class="form-check form-switch m-2">
                    <input class="form-check-input" type="checkbox" id='player1-com' checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Set to Computer</label>
                </div>
                <div class="valid-feedback">
                </div>

                <label for="validationCustom01">Player 2</label>
                <input type="text" class="form-control" id="player2-input" placeholder="Name" value="Computer" required>
                <div class="form-check form-switch m-2">
                    <input class="form-check-input" type="checkbox" id='player2-com' checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked" active>Set to Computer</label>
                </div>
                <div class="valid-feedback">
                </div>

                <div class="row text-center align-items-center justify-content-around mt-3">
                    <div class="col-4">
                        <label for="exampleColorInput" class="form-label">Player 1 Color</label>
                        <input type="color" class="form-control form-control-color mx-auto" id="player1-color"
                            value="#ffffff" title="Choose your color">
                    </div>
                    <div class="col-4">
                        <label for="exampleColorInput" class="form-label">Player 2 Color</label>
                        <input type="color" class="form-control form-control-color mx-auto" id="player2-color"
                            value="#000000" title="Choose your color">
                    </div>
                </div>
            </form>
            <button type="submit" class="btn btn-success col-2 mx-auto mt-3" id='go-to-game'>Start!</button>
        </div>
    </div>

    <!-- Game Paused Page -->

    <div class='d-grid mx-auto align-items-center' id='game-paused-win'>
        <div class="d-grid gap-2 mx-auto">
            <div class='container'>
                <h3>Game is PAUSED</h3>
            </div>
            <button class="btn btn-success" type="button" id='game-resume-btn'>Resume Game</button>
        </div>
    </div>


    <!-- Nav Bar Here -->
    <nav class="navbar sticky-top">
        <div class="container-fluid d-grid gap-2 d-md-flex justify-content-md-end">
            <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                    data-bs-display="static" aria-expanded="false">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-xxl-end" id='dropdown-menu'>
                    <div class="form-check form-switch m-2">
                        <input class="form-check-input" type="checkbox" id="toggle-dimension">
                        <label class="form-check-label" for="flexSwitchCheckChecked">2D/3D</label>
                    </div>
                    </li>
                    <li>
                        <div class="form-check form-switch m-2">
                            <input class="form-check-input" type="checkbox" id="dark-mode">
                            <label class="form-check-label" for="flexSwitchCheckChecked">Dark Mode</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check form-switch m-2">
                            <input class="form-check-input" type="checkbox" id="com-ai" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">AI Com</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check form-switch m-2">
                            <input class="form-check-input" type="checkbox" id="board-notation" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">Board Notation</label>
                        </div>
                    </li>
                    <li>
                        <button type="button" class="list-group-item list-group-item-action fw-bolder text-center"
                            id='setup-btn'>Setup</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class='body-container blurred-effect'>

        <div class='container-fluid d-grid gap-2 d-md-flex justify-content-around'>

            <!-- Player 1 Status -->

            <ul class="list-group list-group-horizontal align-items-center ml-5" id="player1-status">
                <li class="list-group-item" id='player1-color-div'><img src="./assets/PngItem_307416.png"
                        class="img-thumbnail"></li>
                <li class="list-group-item">
                    <div class="input-group mb-1">
                        <span class="input-group-text" id="basic-addon1">White</span>
                        <input type="text" class="form-control" placeholder="Name" id='player1-name'></input>
                    </div>
                </li>
                <li class="list-group-item text-center justify-content-center m-2 player-score" id='player1-score'></li>
            </ul>

            <!-- Player 2 Status -->

            <ul class="list-group list-group-horizontal align-items-center" id="player2-status">
                <li class="list-group-item" id='player2-color-div'><img src="./assets/PngItem_307416.png"
                        class="img-thumbnail"></li>
                <li class="list-group-item">
                    <div class="input-group mb-1">
                        <span class="input-group-text" id="basic-addon1">Black</span>
                        <input type="text" class="form-control" placeholder="Name" id='player2-name'></input>
                    </div>
                </li>
                <li class="list-group-item text-center m-2 player-score" id='player2-score'></li>
            </ul>
        </div>

        <!-- Game Status -->

        <div class='container-fluid text-center mt-3 mb-3'>
            <h6 class='fw-bolder' id='status'>No Status</h6>
        </div>

        <!-- Game Area -->

        <div class='container mt-5' id='play-area'>
            <div class='row'>
                <div class='col-7 mb-5' id='board1'></div>

                <!-- Move History -->

                <div class="container col-5 text-center">
                    <div class="accordion" id="accordionExample">
                        <div class="accordion" id="accordionExample">
                            <div class="accordion-item text-start">

                                <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                        Move History
                                    </button>
                                </h2>

                                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                                    data-bs-parent="#accordionExample">
                                    <div class="accordion-body overflow-auto" id='move-history-window'>
                                        <div class="row justify-content-evenly text-center" id="move-history-div">
                                            <div class="col-2 list-group-item-light border border-dark text-center">
                                                <h6 class='mt-2 sticky-top sticky'>Turn</h6>
                                                <div class="move-div mb-2" id='moves-sequence'></div>
                                            </div>
                                            <div class="col-5 list-group-item-light border border-dark text-center">
                                                <h6 class='mt-2 sticky-top sticky'>White Move List</h6>
                                                <div class="move-div mb-2" id='white-moves'></div>
                                            </div>
                                            <div class="col-5 list-group-item-dark border border-dark text-center">
                                                <h6 class='mt-2 sticky-top sticky'>Black Move List</h6>
                                                <div class="move-div mb-2" id='black-moves'></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Countdown Timer -->

                    <div class='container mt-3 mx-auto justify-content-center' id='countdown-timer'>
                        <div class="row mt-2">
                            <div class="col fs-6 player-turn" id="player1-turn">
                                Player 1
                            </div>
                            <div class="col fs-6 player-turn" id="player2-turn">
                                Player 2
                            </div>
                        </div>

                        <div class="row justify-content-center">
                            <div class="col-2" id='minutes'></div>
                            <div class="col-1">:</div>
                            <div class="col-2" id='seconds'></div>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-block mt-3 mb-3" id='timer-btn-grp'>
                        <button class="btn btn-outline-dark btn-sm" type="button" id='timer-start'>Start</button>
                        <button class="btn btn-outline-dark btn-sm" type="button" id='timer-stop'>Stop</button>
                        <button class="btn btn-outline-dark btn-sm" type="button" id='timer-reset'>Reset</button>
                    </div>

                    <!-- Game Controls -->

                    <div class='d-grid align-items-center' id='game-control'>
                        <div class="d-grid d-md-block row-cols-3 gap-1">
                            <button type="button" class="btn btn-primary col-3" id='start-game-btn'>Start
                                Game</button>
                            <button type="button" class="btn btn-secondary col-3" id='pause-btn'>Pause
                                Game</button>
                            <button type="button" class="btn btn-danger col-3" id="reset-btn">Reset
                                Game</button>
                            <button type="button" class="btn btn-primary col-3 mt-1" id='flip-orientation'>Flip
                                Board</button>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-warning col-3 mt-1" data-bs-toggle="modal"
                                data-bs-target="#saved-game-modal" id='save-game'>
                                Save Game
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="saved-game-modal" tabindex="-1"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Saved Game</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body" id='saved-fen'>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                                id='close-modal'>Got
                                                It!</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button type="button" class="btn btn-warning col-3 mt-1" id='load-game'>Load
                                Game</button>
                        </div>
                    </div>

                    <!-- FEN Position Loader -->

                    <div class='container mt-3'>
                        <form class="d-grid align-items-center col-12 mx-auto">
                            <div class="col-auto">
                                <input type="text" readonly class="form-control-plaintext" id="fen-position"
                                    value="Load Position (FEN)">
                                <div class="col-auto">
                                    <input type="text" class="form-control" id="fen-position-input"
                                        placeholder="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1">
                                </div>
                                <div class="col-auto mt-3">
                                    <button type="submit" class="btn btn-primary mb-3" id="fen-submit-btn">Start
                                        Game
                                        from Position</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
